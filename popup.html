<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 220px; padding: 12px; font-family: sans-serif; background: #fafafa; }
    textarea { width: 100%; height: 150px; border-radius: 4px; border: 1px solid #ddd; padding: 5px; }
    button { width: 100%; margin-top: 10px; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <strong>Friend ID List (one per line)</strong>
  <textarea id="list" placeholder="e.g. Justinshao"></textarea>
  <button id="saveBtn">Save and refresh</button>
  <script src="popup.js"></script>
</body>
</html>
